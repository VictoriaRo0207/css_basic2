<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        div img {
            width: 200px;
            opacity: 0.5;
            /* transition-property: width;
                어떤 css의 속성이 바뀌는지
            transition-duration: 0.5s; 
                전환되는데 걸리는 시간 0.5초에 걸쳐서 변한다
            transition-delay: 0s;
                바로 바뀔지 딜레이를 줄지
            transition-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1); 
                전환 속도 완급조절 느리다 빠르게 / 빠르다 느리게 / 느리다 빠르게 느리게 등등*/
            
            /* transition: width 0.5s 0s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.2s 0s ease-out;  */
            /* width 가 0.5초에 걸쳐서 딜레이 없이 cubic-bezier 속도로, 
                opacity가 0.2초에 걸쳐서 딜레이 없이 ease-out 속도로 이미지가 전환된다.  */
            
            transition: all 0.5s 0s cubic-bezier(0, 0.79, .94,-0.02);
        }
        /* width 와 opacity가 동일한 속도와 동일한 시간에 걸쳐서 바뀔 때 */
        /* all 생략 가능 */

        div img:hover {
            width: 400px;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div>
        <img src="imgs/sample1.jpg" alt="">
    </div>
</body>

</html>
<!-- transition : 전환
    cubic-bezier : 내가 원하는 속도모델 만드는 사이트
    easings.net : 퍼블리셔들이 이미 많이 사용하는 속도를 볼 수 있는 사이트-->
