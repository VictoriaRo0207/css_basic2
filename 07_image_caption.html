<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Animation</title>
    <link rel="stylesheet" href="css/07.css">
</head>

<body>
    <ul clsss="latest_works">
        <li>
            <figure>
                <img src="imgs/07_img.jpg" alt="nature">
                <figcaption>
                    <p>image description</p>
                    <a href="">read more</a>
                </figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="imgs/07_img.jpg" alt="nature">
                <figcaption>
                    <p>image description</p>
                    <a href="">read more</a>
                </figcaption>
            </figure>

<!-- 실전예제 
    1. 마우스를 올렸을 때 나타날 검은색을 
    figure:before 선택자로 생성하고 figure 우측에 배치한다  

    2. figcaption은 절대값으로 figure를 기준으로 정가운데 있도록 하고
        글씨들은 가운데 정렬한다.
    
    3. figcaption의 자식 요소 p 요소의 색상과 간격, 
        a 요소의 테두리 여백 등 스타일을 설정한다.

    4. figcaption의 자식 요소들을 모두 안보이도록 하고 
        우측으로 살짝 이동시켜 놓는다.

    5. figure 요소에 마우스를 올렸을 때 작동할 애니메션 
        fadeLeftln을 작성한다.

    6. 애니메이션 fadeLeftl에서 투명도와 위치를 변경하는 스타일을 작성한다.

    7. figure에 마우스를 올렸을 때 우측에 배치했던 검은색이 들어오도록 한다.
-->
